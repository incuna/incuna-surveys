<div drf-form field="to.fieldOptions" class="radio">
    <div ng-repeat="choice in to.choices" class="checkable radio">
        <input type="radio" id="{{ options.key + '-' + $index }}" ng-value="choice" ng-model="model[to.fieldSetIndex].answers[options.key]">
        <label for="{{ options.key  + '-' + $index }}">{{ choice }}</label>
    </div>
</div>
