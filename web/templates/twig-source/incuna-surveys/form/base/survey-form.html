<form class="question-form" ng-submit="submit()">
    <div calculate-percentage question-set="fields" model="model"></div>
    <header class="form-header">
        <h1 ng-bind="form.name" class="form-name"></h1>
        <h2 ng-bind="form.description" class="form-desc"></h2>
    </header>
    <formly-form class="form-body" model="model" fields="fields"></formly-form>
    <button ng-show="form" class="button-submit" type="submit" translate>Submit</button>
</form>
