{% raw %}
<section class="form-section form-section-{{options.templateOptions.id}}">
    <header class="form-section-header">
        <h3 ng-bind="options.templateOptions.name" class="form-section-name"></h3>
        <h4 ng-bind="options.templateOptions.description" class="form-section-desc"></h4>
    </header>

    <fieldset class="form-section-body content">
        <formly-transclude></formly-transclude>
    </fieldset>

</section>
{% endraw %}
