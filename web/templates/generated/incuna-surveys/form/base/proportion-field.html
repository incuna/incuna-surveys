<h4 class="title" ng-bind="title"></h4>

    <span class="total-bar">
        <span class="bar-portion " ng-repeat="field in fields" style="width: {{ field.percentage }}%"></span>
    </span>


    <span class="total" translate>Total: <span class="total-figure" ng-bind="total"></span></span>


    <div class="fields-wrapper">
        SUM: {{ amountLeft }}
        <div class="proportion-field" ng-repeat="field in fields">
            {{ amountLeft + model[$index] }}
            
                <div
                    drf-form-field="field"
                    class="
                        proportion-field-inner
                        
                        {{ form[id].$invalid ? 'has-error' : '' }}"
                        >
                    
                        <div class="proportion-input" integer-field model="model[$index]" id="field.id" form="form"></div>
                        <div
                            aif-slider-input
                            model="model[$index]"
                            ceiling="100"
                            slider-low-label="0%"
                            slider-high-label="100%"
                        ></div>
                    
                    
                    
                </div>
            
        </div>
    </div>
